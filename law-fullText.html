<div class="facultyProfileWrapper" id="id<t4 type='meta' meta='content_id' />-fulltext">
    <div class="facultyProfileTop standardContent">


        <div class="facultyProfileInfo col-xs-12 col-md-8 col-md-push-4">
            <h1>
                <t4 type="content" name="First Name" output="normal" />
                <t4 type="content" name="Last Name" output="normal" modifiers="striptags,htmlentities" />
            </h1>


            <div class="facultyProfileTitles">
                <p>
                    <t4 type="content" name="Primary Title" output="selective-output" format="$value<br>" />
                    <t4 type="content" name="Secondary Title" output="selective-output" format="$value<br>" />
                    <t4 type="content" name="SU Affiliations" output="selective-output" format="$value<br>" />
                </p>
            </div>


            <div class="facultyProfileContactInfo">
                <t4 type="content" name="Phone" output="selective-output" process-format="true"
                    format='<p class="facultyProfilePhone col-xs-12 col-md-4"><span class="fas fa-phone-alt"></span>&nbsp;$value </p>' />
                <p class="facultyProfileEmail col-xs-12 col-md-4"><span class="fas fa-envelope"></span>&nbsp;<a
                        href="mailto:<t4 type='content' name='Email' output='normal' modifiers='striptags' />">
                        <t4 type="content" name="Email" output="normal" modifiers="striptags" /></a></p>
                <t4 type="content" name="Room" output="selective-output" process-format="true"
                    format='<p class="facultyProfileRoom col-xs-12 col-md-4"><span class="fas fa-map-marker"></span>&nbsp;$value </p>' />
            </div>
            <div class="clearfix"></div>


            <t4 type="content" name="Show link to CV" output="selective-output"
                format="<div class=&quot;facultyProfileCV col-xs-12 col-sm-6&quot;><span class=&quot;boxlinkItem&quot;><a href=&quot;<t4 type='content' name='CV' output='file' />&quot; title=&quot;Download <t4 type='content' name='First Name' output='normal' modifiers='striptags,htmlentities' /> <t4 type='content' name='Last Name' output='normal' modifiers='striptags,htmlentities' /> Curriculum Vitae&quot;><span class=&quot;fas fa-download&quot;></span> Curriculum Vitae</a></span></div>"
                process-format="true" modifiers="medialibrary,nav_sections" />

            <t4 type="content" name="Social Media" output="selective-output" process-format="true"
                format="<div class=&quot;facultyProfileTwitter col-xs-12 col-sm-6&quot;><span class=&quot;boxlinkItem &quot;><a href=&quot;https://twitter.com/$value&quot;><span class=&quot;fab fa-twitter&quot;></span> $value</a></span></div>" />
        </div>

        
        <!-- / facultyProfileInfo -->
        <div class="facultyProfilePicture col-xs-12 col-md-3 col-md-pull-8">
            <img src="<t4 type='content' name='Photo' output='imageurl' />"
                alt="Photo of <t4 type='content' name='First Name' output='normal' modifiers='htmlentities' /> <t4 type='content' name='Last Name' output='normal' modifiers='htmlentities' />" />
            <div class="clearfix"></div>
        </div>


        <div class="clearfix"></div>
    </div>


    <div class="facultyProfileMiddle">
        <div class="standardContent">


            <div class="facultyProfileSidebar col-xs-12 col-md-3 col-md-push-9">
                <t4 type="content" name="Education" output="selective-output" modifiers="nav_sections"
                    process-format="true" format="<h2>Education</h2>
  <p>$value</p>" />
                <t4 type="content" name="External Affiliations" output="selective-output" modifiers="nav_sections"
                    process-format="true"
                    format="<h3>Affiliations</h3>
  <p><t4 type=&quot;content&quot; name=&quot;External Affiliations&quot; output=&quot;normal&quot; modifiers=&quot;striptags,htmlentities&quot; /></p>" />
            </div>


            <div class="facultyProfileBiography col-xs-12 col-md-9 col-md-pull-3">
                <h2>Biography</h2>
                <t4 type="content" name="Biography" output="normal" />
            </div>


            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>


    <div class="facultyProfileBottom standardContent">
        

        <t4 type="content" name="Scholarly Works" output="selective-output"
            format="<div class='facultyProfileScholarlyWorks'><h2>Scholarly Works</h2></div>" />


        <div class="facultyProfilePopularMedia">
            <t4 type="content" name="Faculty" output="selective-output" format="<h2>Popular Media</h2>" />
            <t4 type="navigation" name="School of Law Faculty News" id="681" />
        </div>


    </div>
</div>
