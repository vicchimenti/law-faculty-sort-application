<div    class="facultyListItemWrapper card border-0"
        id="id<t4 type='meta' meta='content_id' />"
        aria-labelledby="label<t4 type='meta' meta='content_id' />">

    <t4 type="meta" meta="html_anchor" />

        
    <div class="facultyListItem standardContent">

        <!-- Media Library Image -->
        <div class="facultyListItemPhoto col-xs-4">
            <t4 type="content"
                name="Profile Pic"
                output="selective-output"
                process-format="true"
                format="<div class=&quot;facultyPhoto card-img&quot;>$value</div>"
                formatter="image/*"
                alt="Photo of   <t4 type='content' name='First Name' output='normal' modifiers='htmlentities' /> <t4 type='content' name='Last Name' output='normal' modifiers='htmlentities' />" />
        </div>



        <div class="facultyListItemText col-xs-8 card-body">

            <a  href="<t4 type='content' name='Name' output='fulltext' use-element='true' filename-element='Name' modifiers='htmlentities' />" class="card-link" title="Biography of <t4 type='content' name='First Name' output='normal' modifiers='htmlentities' /> <t4 type='content' name='Last Name' output='normal' modifiers='htmlentities' />">
                <h3 class="card-title">
                    <span id="label<t4 type='meta' meta='content_id' />">
                        <t4 type='content' name='First Name' output='normal' modifiers='htmlentities' />
                        <t4 type='content' name='Last Name' output='normal' modifiers='htmlentities' />
                    </span>
                </h3>
            </a>

            <p>
                <t4 type="content"
                    name="Primary Title"
                    output="selective-output"
                    format="<span class=&quot;primaryTitle card-text&quot;>$value</span>" />
                
                <t4 type="content"
                    name="Email"
                    output="selective-output"
                    modifiers="encode_emails"
                    format="<br><span class=&quot;email card-text&quot;>$value</span>" />
            </p>

        </div>      
    </div>


    


    <!-- Full Text elements that are hidden but added to the document for keyword search functionality -->
    <div class="hiddenSearchText">

        <t4 type="content"
            name="Biography"
            output="selective-output"
            modifiers="striptags"
            format="<span class=&quot;hiddenSearchText facultyBio&quot;>$value</span>" />

        <t4 type="content"
            name="Publications"
            output="selective-output"
            modifiers="striptags"
            format="<span class=&quot;hiddenSearchText&quot;>$value</span>" />

        <t4 type="content"
            name="SU Affiliations"
            output="selective-output"
            modifiers="striptags"
            format="<span class=&quot;hiddenSearchText&quot;>$value</span>" />

        <t4 type="content"
            name="Education"
            output="selective-output"
            modifiers="striptags"
            format="<span class=&quot;hiddenSearchText&quot;>$value</span>" />

        <t4 type="content"
            name="Areas of Expertise"
            output="selective-output"
            modifiers="striptags"
            format="<span class=&quot;hiddenSearchText&quot;>$value</span>" />

        <t4 type="content"
            name="Affiliations"
            output="selective-output"
            modifiers="striptags"
            format="<span class=&quot;hiddenSearchText&quot;>$value</span>" />

        <t4 type="content"
            name="Courses"
            output="selective-output"
            modifiers="striptags"
            format="<span class=&quot;hiddenSearchText&quot;>$value</span>" />

        <t4 type="content"
            name="Secondary Title"
            output="selective-output"
            modifiers="striptags"
            format="<br><span class=&quot;secondaryTitle hiddenSearchText&quot;>$value</span>" />
        
        <t4 type="content"
            name="Faculty Status"
            output="selective-output"
            modifiers="striptags"
            format="<br><span class=&quot;status hiddenSearchText&quot;>$value</span>" />

    </div>


    <div class="clearfix"></div>
</div>
