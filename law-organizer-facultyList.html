<div class="facultyListItemWrapper" id="id<t4 type='meta' meta='content_id' />"
    aria-labelledby="label<t4 type='meta' meta='content_id' />">
    <t4 type="meta" meta="html_anchor" />
    <a href="<t4 type='content' name='Name' output='fulltext' use-element='true' filename-element='Name' modifiers='htmlentities' />"
        title="Biography of <t4 type='content' name='First Name' output='normal' modifiers='htmlentities' /> <t4 type='content' name='Last Name' output='normal' modifiers='htmlentities' />">
        <div class="facultyListItem standardContent">
            <div class="facultyListItemPhoto"
                style="xbackground-image:url(<t4 type='content' name='Photo' output='imageurl' />);">

                <img src="<t4 type='content' name='Photo' output='imageurl' />" class="facultyPhoto"
                    alt="Photo of <t4 type='content' name='First Name' output='normal' modifiers='htmlentities' /> <t4 type='content' name='Last Name' output='normal' modifiers='htmlentities' />" />

            </div>

            <div class="facultyListItemText">
                <h3><span id="label<t4 type='meta' meta='content_id' />">
                        <t4 type='content' name='First Name' output='normal' modifiers='htmlentities' />
                        <t4 type='content' name='Last Name' output='normal' modifiers='htmlentities' /></span></h3>
                <p>
                    <t4 type="content" name="Primary Title" output="selective-output"
                        format="<span class=&quot;primaryTitle&quot;>$value</span>" />
                    <t4 type="content" name="Secondary Title" output="selective-output"
                        format="<br><span class=&quot;secondaryTitle&quot;>$value</span>" />
                    <t4 type="content" name="Faculty Status" output="normal" modifiers='htmlentities'
                        format="<br><span class=&quot;status&quot;>$value</span>" />
                </p>

            </div>
        </div>
    </a>
    <div class="clearfix"></div>
</div>
