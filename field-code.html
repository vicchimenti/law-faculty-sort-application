<form action="#" id="facultyFilter">
    <!-- Search Field -->
    <fieldset for="facultyFilter">

        <div class="col-xs-12 form-group">
            <label for="keystroke_filter">Keyword Search</label>
            <input type="text" class="form-control" name="facultyScan" value="" id="keystroke_filter"
                placeholder="Filter Instantly" autofocus aria-label="Filter Faculty" />
        </div>

        <!-- 
            Option Values Need to be Converted to a List that the Content Items Pull From as values below will become inconsistent over time
         -->
         
        <div class="col-xs-12 form-group">
            <legend for="SelectBox-ByType">Categories</legend>

            <input type="checkbox" name="SelectBox-ByType" id="View All" value="View All" />
            <label for="View All">View All</label>

            <input type="checkbox" name="SelectBox-ByType" id="Career" value="Career" />
            <label for="Career">Career</label>

            <input type="checkbox" name="SelectBox-ByType" id="Emeriti" value="Emeriti" />
            <label for="Emeriti">Emeriti</label>

            <input type="checkbox" name="SelectBox-ByType" id="Visiting/Affiliated" value="Visiting/Affiliated" />
            <label for="Visiting/Affiliated">Visiting/Affiliated</label>

            <input type="checkbox" name="SelectBox-ByType" id="Adjunct" value="Adjunct" />
            <label for="Adjunct">Adjunct</label>

        </div>
    </fieldset>
</form>
