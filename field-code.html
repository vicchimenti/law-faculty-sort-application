    <fieldset for="facultyFilter">

            <label for="keystroke_filter">Filter support articles</label>

                    <option value="Job & Internship Search">Job & Internship Search</option>

                    <option value="Graduate School Preparation">Graduate School Preparation</option>
                    <option value="Using Online Career Resources">Using Online Career Resources</option>
                    <option value="Networking & Community Building">Networking & Community Building</option>
                    <option value="Internships & Experiential Learning">Internships & Experiential Learning</option>
                    <option value="Evaluating Opportunities & Negotiation">Evaluating Opportunities & Negotiation
                    </option>
                    <option value="Identity & Inclusion">Identity & Inclusion</option>
                    <option value="Alumni/Being a New Professional">Alumni/Being a New Professional</option>
                </select>
            </div>
        </div>
    </fieldset>
</form>
