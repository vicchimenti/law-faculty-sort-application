<form action="#" id="facultyFilter">
    <!-- Search Field -->
    <fieldset for="facultyFilter">

        <div class="col-xs-12 col-md-6 form-group">
            <label for="keystroke_filter">Filter support articles</label>
            <input type="text" class="form-control" name="facultyScan" value="" id="keystroke_filter"
                placeholder="Filter Instantly" autofocus aria-label="Filter Faculty" />
        </div>

        <div class="col-xs-12 col-md-6 form-group">
            <label for="SelectBox-ByType">Categories:</label>
            <div class="select-input">
                <select name="SelectBox-ByType" id="SelectBox-ByType">
                    <option value="" selected>Select a Category...</option>
                    <option value="Career">Career</option>
                    <option value="Emeriti">Emeriti</option>
                    <option value="Visiting/Affiliated">Visiting/Affiliated</option>
                    <option value="Adjunct">Adjunct</option>
                </select>
            </div>
        </div>
    </fieldset>
</form>
